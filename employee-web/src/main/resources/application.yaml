spring:
  profiles:
    active: prod
  application:
    name: employee-app-service
  output:
    ansi:
      enabled: always
  cloud:
    kubernetes:
      discovery:
        include-not-ready-addresses: true
        all-namespaces: true
management:
  endpoint:
    service-registry:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

zuul:
  routes:
    employee-service:
      path: /employees/**
      serviceId: employee-service
      strip-prefix: false
    person-service:
      path: /people/**
      serviceId: person-service
      strip-prefix: false
    address-service:
      path: /addresses/**
      serviceId: address-service
      strip-prefix: false


logging:
  level:
    com.netflix.loadbalancer: debug


---
spring:
  profiles: local
employee-service:
  ribbon:
    listOfServers: 'http://employee-service:8080'

